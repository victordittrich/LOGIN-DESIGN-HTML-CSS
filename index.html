    <div class="main">
        <div class="left-login">
            <div class="card">
                <h1 class="title">Sign In your Account</h1>
                <button type="button" class="login-with-google-btn" >
                    Sign in with Google
                  </button>
                  <div class="lines">
                    <hr class="line1">
                    <p>or sig with Email</p>
                    <hr class="line2">
                  </div>
                  <form>
                    <h1>Email</h1>
                    <input placeholder="Enter email" type="email" class="email">
                    <div class="pw">
                        <h1>Password</h1>
                        <label>Forgot password?</label>
                    </div>
                    <input placeholder="Enter password" type="password" class="password">
                    <div class="check">
                        <input type="checkbox" class="checkbox">
                        <label > Remember me</label>
                    </div>
                    
                    <input value="SIGN IN" type="submit">
                    <div class="create">
                        <label>Not geristered yet?</label>
                        <a href="">Create an account</a>
                    </div>
                    
                  </form>
                  
            </div>
        </div>
        <div class="right-login">
            <img src="images/img.png" alt="">
        </div>

    </div>
    <script src="script.js"></script>
